<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <h3>Library of books built with vanilla JS</h3>
        <button id="addBookBtn">Add Book</button>
    </header>

    <main>
        <div class="grid">
        </div>
    </main>

    <div class="add-book-popup">
        <form class="add-book-form">
            <h4>Book data</h4>
            <div class="form-element">
                <input type="text" class="form-input" id="title" placeholder="Title">
            </div>
            <div class="form-element">
                <input type="text" class="form-input" id="author" placeholder="Author">
            </div>
            <div class="form-element">
                <input type="text" class="form-input" id="pages" placeholder="Pages">
            </div>
            <div class="form-element">
                <input type="checkbox" id="isRead">
                <label for="isRead">Have you read it?</label>
            </div>
            <div class="form-buttons">
                <button id="formAddBtn">Add</button>
                <button id="formCancelBtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
