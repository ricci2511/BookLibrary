<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <h3>Library of books built with vanilla JS</h3>
        <button id="addBookBtn">Add Book</button>
    </header>

    <main>
        <div class="grid">
        </div>
    </main>

    <div class="add-book-popup">
        <form class="add-book-form">
            <div class="form-element form-header">
                <h3>Book data</h3>
                <!--
                <button class="popup-close" aria-label="Close">&times;</button>
                -->
            </div>
            <div class="form-element">
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="form-element">
                <input type="text" id="author" placeholder="Author">
            </div>
            <div class="form-element">
                <input type="number" id="pages" placeholder="Pages" value="0">
            </div>
            <div class="form-element">
                <label class="checkbox-label" for="isRead">
                    <input type="checkbox" id="isRead" name="read" value="is-read">
                    <span>Have you read it?</span>
                </label>
            </div>
            <div class="form-buttons form-element">
                <button type="button" id="formAddBtn">Add</button>
                <button type="button" id="formCancelBtn">Cancel</button>
            </div>
        </form>
    </div>
    <div class="dark-overlay"></div>

    <!--
    <div class="toast">Sample toast message.</div>
    -->

    <script src="script.js"></script>
</body>

</html>
